<html>
    <head>
        <title>Học Tiếng Anh</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/learnEglishDLMain.css">
    </head>
    <body>
        <div class="container" id="list-add-admin">
            <div class="col-md-12 col-xs-12">
                <h5>Xin chào Long</h5>
            </div>
            <hr>
            <div class="col-md-12 col-xs-12">
                <div class="form-group">
                    <label for="keyword">Nhập từ:</label>
                    <input type="text" class="form-control form-control-sm" id="keyword">
                </div>
                <div class="form-group">
                    <label for="mean">Nhập Nghĩa:</label>
                    <input type="text" class="form-control form-control-sm" id="mean">
                </div>
                <div class="form-group">
                    <label for="image">Hình ảnh</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
                <div class="form-group">
                    <button id="add" type="button" class="btn btn-primary">Thêm</button>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Từ</th>
                        <th>Ngĩa</th>
                        <th>Hình Ảnh</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                        <td>
                            <button class="btn btn-danger">X</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/learnEglishDLMain.js" type="text/javascript"></script>
</html>
